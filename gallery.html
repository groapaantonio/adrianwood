<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Gallery - Adrian Groapa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfcf9;
      color: #333;
    }

    header {
      background-color: #5c432d;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 3rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      transform: translateY(-50%);
    }

    .prev {
      left: 30px;
    }

    .next {
      right: 30px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eae4dc;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Adrian Groapa â€“ Art Gallery</h1>
  </header>

  <main>
    <section class="gallery" id="gallery">
      <!-- Thumbnails -->
      <!-- These will be generated by JavaScript -->
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <button class="nav-btn prev" id="prevBtn">&#10094;</button>
    <img id="lightboxImg" src="" alt="Artwork" />
    <button class="nav-btn next" id="nextBtn">&#10095;</button>
  </div>

  <footer>
    &copy; 2025 Adrian Groapa. All rights reserved.
  </footer>

  <script>
    const imageCount = 20;
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;
    const imagePaths = [];

    // Generate thumbnails
    for (let i = 1; i <= imageCount; i++) {
      const src = `images/art${i}.jpg`;
      imagePaths.push(src);

      const a = document.createElement("a");
      const img = document.createElement("img");
      img.src = src;
      img.alt = `Artwork ${i}`;
      img.dataset.index = i - 1;

      a.appendChild(img);
      a.addEventListener("click", (e) => {
        e.preventDefault();
        openLightbox(i - 1);
      });

      gallery.appendChild(a);
    }

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = imagePaths[currentIndex];
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % imagePaths.length;
      lightboxImg.src = imagePaths[currentIndex];
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
      lightboxImg.src = imagePaths[currentIndex];
    }

    closeBtn.addEventListener("click", closeLightbox);
    nextBtn.addEventListener("click", showNext);
    prevBtn.addEventListener("click", showPrev);

    // Close lightbox on outside click
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("active")) return;
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowRight") showNext();
      if (e.key === "ArrowLeft") showPrev();
    });
  </script>
</body>
</html>
