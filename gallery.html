<head>
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
<script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Gallery - Whittlin Adi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfcf9;
      color: #3a2c1e;
    }

    header {
      background-color: #5c432d;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .back-link {
      display: inline-block;
      margin: 1rem;
      background-color: #7d5a4f;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      background-color: #5a3f36;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      text-align: center;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .item img:hover {
      transform: scale(1.02);
    }

    .item .title {
      font-weight: bold;
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #5c432d;
    }

    .item .price {
      font-size: 1rem;
      color: #7d5a4f;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox .lightbox-title {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 3rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
      transform: translateY(-50%);
    }

    .prev {
      left: 30px;
    }

    .next {
      right: 30px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eae4dc;
      color: #555;
    }
    
  .buy-button {
    background-color: #8B4513;
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 8px;
    transition: background-color 0.3s ease;
  }

  .buy-button:hover {
    background-color: #5c3310;

    }
  </style>
</head>

<body>

  <header>
    <h1>Whittlin Adi – Art Gallery</h1>
  </header>

  <a href="index.html?view=products" class="back-link">← Back to Products</a>

  <main>
    <section class="gallery" id="gallery">
      <!-- Gallery items will be added here -->
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <button class="nav-btn prev" id="prevBtn">&#10094;</button>
    <div class="lightbox-title" id="lightboxTitle"></div>
    <img id="lightboxImg" src="" alt="Artwork" />
    <button class="nav-btn next" id="nextBtn">&#10095;</button>
  </div>

  <footer>
    &copy; 2025 Whittlin Adi. All rights reserved.
  </footer>

  <script>
  const galleryData = [
    { filename: "gallery1.jpg", name: "Tranquility", price: 100 },
    { filename: "gallery2.jpg", name: "Sebiu", price: 100 },
    { filename: "gallery3.jpg", name: "Praying Hands", price: 349 },
    { filename: "gallery4.jpg", name: "Man's Best Friend", price: 479.99 },
    { filename: "gallery5.jpg", name: "Blue Bike and Door", price: 80 },
    { filename: "gallery6.jpg", name: "Singing Bird", price: 50 },
    { filename: "gallery7.jpg", name: "Wooden Church", price: 200 },
    { filename: "gallery8.jpg", name: "Old Man in the Storm", price: 500 },
    { filename: "gallery9.jpg", name: "Blue Bird with Yellow Flower", price: 80 },
    { filename: "gallery10.jpg", name: "Woodland Deer", price: 45 },
    { filename: "gallery11.jpg", name: "Praying Hands", price: 200 },
    { filename: "gallery12.jpg", name: "Forest Fox", price: 40 },
    { filename: "gallery13.jpg", name: "Bird in Flight", price: 80 },
    { filename: "gallery14.jpg", name: "Poppies on the Mountain", price: 80 },
    { filename: "gallery15.jpg", name: "Tranquil Village", price: 100 },
    { filename: "gallery16.jpg", name: "Alone with the Cat", price: 150 },
    { filename: "gallery17.jpg", name: "Porta 6", price: 150 },
    { filename: "gallery18.jpg", name: "Lone Bird", price: 80 },
    { filename: "gallery19.jpg", name: "Wooden Church", price: 200 },
    { filename: "gallery20.jpg", name: "My Heart is an Open Book (Large)", price: 200 }
  ];

  const gallery = document.getElementById("gallery");

  galleryData.forEach((item, index) => {
    const container = document.createElement("div");
    container.classList.add("item");

    container.innerHTML = `
      <img src="images/${item.filename}" alt="${item.name}" />
      <h3>${item.name}</h3>
      <p class="price">${item.price}</p>
      <button 
        class="snipcart-add-item"
        data-item-id="gallery-item-${index + 1}"
        data-item-name="${item.name}"
        data-item-price="${item.price}"
        data-item-url="https://groapaantonio.github.io/adrianwood/gallery.html"
        data-item-description="${item.name} - Hand-carved wood art"
      >
        Buy
      </button>
    `;

    gallery.appendChild(container);
  });
</script>
